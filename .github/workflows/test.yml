name: Run CodeMash 2026 MCP Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Check Format, Lint, and Types
        run: |
          uv run --frozen ruff check src
          uv run --frozen ruff format src
          uv run --frozen pyright

      - name: Run Tests
        run: |
          uv run --frozen coverage run --source=src/codemash_mcp --omit "*_test.py" -m pytest -vv --junitxml=results.xml
          uv run --frozen coverage xml -o coverage.xml
        env:
          CODEMASH_DATA_FILE: "./data/test-data.json"

      - name: Create test summary
        uses: test-summary/action@v2.4
        with:
          paths: results.xml
          show: "fail, skip"
        continue-on-error: true
        if: always()
